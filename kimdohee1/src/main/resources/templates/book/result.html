<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대출 결과</title>
    <style>
        .container {
            width: 80%;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        tr {
            border-bottom: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        .button-container {
            text-align: right;
            margin-top: 20px;
        }
        .list-btn {
            padding: 8px 16px;
            background-color: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="#{site.result.Title}">도서 대출 결과</h2>
    <table>
        <thead>
        <tr>
            <th th:text="#{book.title}">도서명</th>
            <th th:text="#{book.author}">저자</th>
            <th th:text="#{book.publisher}">출판사</th>
            <th th:text="#{book.borrower}">신청자</th>
            <th th:text="#{book.borrow.date}">대출일</th>
            <th th:text="#{book.return.date}">반납일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}">도서명</td>
            <td th:text="${book.author}">저자</td>
            <td th:text="${book.publisher}">출판사</td>
            <td th:text="${book.borrowerId}">신청자</td>
            <td th:text="${#temporals.format(book.startDate, 'yyyy-MM-dd')}">대출일</td>
            <td th:text="${#temporals.format(book.endDate, 'yyyy-MM-dd')}">반납일</td>
        </tr>
        </tbody>
    </table>
    <div class="button-container">
        <a href="/book/list" class="list-btn" th:text="#{book.list}">목록보기</a>
    </div>
</div>
</body>
</html>
