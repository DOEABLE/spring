spring.application.name=kimdohee2
spring.thymeleaf.cache=false
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
#server.port=8090
# application.properties
#server.port=80
# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3309/assignmentdb?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=scott
spring.datasource.password=tiger
# MyBatis
mybatis.type-aliases-package=com.hana4.shop.dto
mybatis.mapper-locations=mybatis/map/*.xml
#mybatis.config-location=classpath:mybatis/sqlmap-config.xml
# JSP
spring.mvc.view.prefix=/view/
spring.mvc.view.suffix=.jsp
# context-path
server.servlet.context-path=/
#jpa
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#inialize data
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
# language message
spring.messages.basename=messages/message